<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Skills Bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="skills-bar">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress-line html">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>CSS</span>
        </div>
        <div class="progress-line css">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span> React</span>
        </div>
        <div class="progress-line react">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Jqery | Js</span>
        </div>
        <div class="progress-line js">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Python</span>
        </div>
        <div class="progress-line python">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Mysql</span>
        </div>
        <div class="progress-line mysql">
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
